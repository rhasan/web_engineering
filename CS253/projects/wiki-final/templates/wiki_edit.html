{% extends "wiki_base.html" %}

{% block login_area %}
	{% for item in login_area_links %}
		<a class="login-link" href="{{ item.href }}">{{ item.caption }}</a>		
	{% endfor %}
{% endblock %}   

{% block content %}
  <form method="post">
     <textarea name="content">{{content}}</textarea>
     <div class="error">{{error}}</div>
     <input type="submit">
  </form>
{% endblock %}
